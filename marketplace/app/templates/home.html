<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4">Marketplace</h1>
                <p class="lead">Top 100 Cryptocurrencies Performance</p>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">{{ username }}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('trade') }}">Trade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered coin-table" id="crypto-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>1h %</th>
                                <th>24h %</th>
                                <th>7d %</th>
                                <th>Market Cap</th>
                                <th>Volume(24h)</th>
                                <th>Circulating Supply</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Marketplace. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fetchCryptoData(cryptoId = '') {

            fetch('http://127.0.0.1:5000/api/crypto-data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#crypto-table tbody");

                    const sortedData = Object.values(data).sort((a, b) => a.rank - b.rank);

                    sortedData.forEach(crypto => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                <td>${crypto.rank}</td>
                <td class="coin-name">
                    <img src="${crypto.logo}" alt="${crypto.name}" class="coin-logo">
                    ${crypto.name} <span class="coin-symbol">${crypto.symbol}</span>
                </td>
                <td>${crypto.price_usd.toFixed(2)}</td>
                <td class="text-success">${crypto.one_hour.toFixed(2)}%</td>
                <td class="text-warning">${crypto.twenty_four_hour.toFixed(2)}%</td>
                <td class="text-danger">${crypto.seven_day.toFixed(2)}%</td>
                <td>${crypto.market_cap_usd.toLocaleString()}</td>
                <td>${crypto.volume_24h.toLocaleString()}</td>
                <td>${crypto.circulating_supply.toLocaleString()}</td>
            `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        fetchCryptoData();

    </script>
</body>

</html>
