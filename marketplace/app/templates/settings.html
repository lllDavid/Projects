<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global-navbar.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('trade') }}">Trade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('wallet') }}">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('support') }}">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="settings-section">
            <h2>Account</h2>
            <form action="/settings" method="POST" id="account-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="{{ user.username }}">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </section>


        <div class="dropdown-container">
            <section class="settings-section">
                <h2>Wallets</h2>
                <form action="/update-wallet" method="POST" id="crypto-form">
                    <div class="form-group">

                        <select id="wallet-type" name="wallet-type" required>
                            <option value="" disabled selected>Add Wallet</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="eth">Ethereum (ETH)</option>
                            <option value="ltc">Litecoin (LTC)</option>
                        </select>
                    </div>

                    <div class="form-group" id="wallet-address-container" style="display: none;">
                    </div>

                    <button id="save-wallet-button" type="submit" class="btn-save">Save Wallet</button>
                </form>
            </section>
        </div>

        <section class="settings-section">
            <h2>Account Management</h2>
            <form action="/delete-account" method="POST" id="delete-account-form">
                <p>If you would like to delete your account, please do so below. This action is irreversible.</p>
                <button type="submit" class="btn-danger">Delete Account</button>
            </form>
        </section>

    </div>
    <footer>
        <p>&copy; 2024 Marketplace. All rights reserved.</p>
    </footer>
</body>
<script>
    document.getElementById('wallet-type').addEventListener('change', function () {
        const walletType = this.value;
        const walletAddressContainer = document.getElementById('wallet-address-container');

        walletAddressContainer.innerHTML = '';

        if (walletType) {
            let placeholderText = '';
            let inputId = '';

            if (walletType === 'btc') {
                placeholderText = 'Enter your Bitcoin address';
                inputId = 'btc-wallet';
            } else if (walletType === 'eth') {
                placeholderText = 'Enter your Ethereum address';
                inputId = 'eth-wallet';
            } else if (walletType === 'ltc') {
                placeholderText = 'Enter your Litecoin address';
                inputId = 'ltc-wallet';
            }

            const input = document.createElement('input');
            input.type = 'text';
            input.id = inputId;
            input.name = `${walletType}-wallet`;
            input.placeholder = placeholderText;
            input.required = true;

            walletAddressContainer.appendChild(input);
            walletAddressContainer.style.display = 'block';
        }
    });

</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
