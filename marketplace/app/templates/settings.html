<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
    <title>Settings</title>

</head>

<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
            <nav>
                <a href="/dashboard">Dashboard</a> |
                <a href="/support">Support</a> |
                <a href="/logout">Logout</a>
            </nav>
        </header>
        

        <main>
            <section class="settings-section">
                <h2>Account</h2>
                <form action="/settings" method="POST" id="account-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            </section>



            <section class="settings-section">
                <h2>Wallets</h2>
                <form action="/update-wallet" method="POST" id="crypto-form">
                    <div class="form-group">

                        <select id="wallet-type" name="wallet-type" required>
                            <option value="" disabled selected>Select Wallet Type</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="eth">Ethereum (ETH)</option>
                            <option value="ltc">Litecoin (LTC)</option>
                        </select>
                    </div>

                    <div class="form-group" id="wallet-address-container" style="display: none;">
                    </div>

                    <button id="save-wallet-button" type="submit" class="btn-save">Save Wallet</button>
                </form>
            </section>

            <section class="settings-section">
                <h2>Account Management</h2>
                <form action="/delete-account" method="POST" id="delete-account-form">
                    <p>If you would like to delete your account, please do so below. This action is irreversible.</p>
                    <button type="submit" class="btn-danger">Delete Account</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Marketplace. All rights reserved.</p>
        </footer>
    </div>
</body>
<script>
    document.getElementById('wallet-type').addEventListener('change', function () {
        const walletType = this.value;
        const walletAddressContainer = document.getElementById('wallet-address-container');

        walletAddressContainer.innerHTML = '';

        if (walletType) {
            let labelText = '';
            let placeholderText = '';
            let inputId = '';

            if (walletType === 'btc') {
                labelText = 'Bitcoin (BTC) Address';
                placeholderText = 'Enter your Bitcoin address';
                inputId = 'btc-wallet';
            } else if (walletType === 'eth') {
                labelText = 'Ethereum (ETH) Address';
                placeholderText = 'Enter your Ethereum address';
                inputId = 'eth-wallet';
            } else if (walletType === 'ltc') {
                labelText = 'Litecoin (LTC) Address';
                placeholderText = 'Enter your Litecoin address';
                inputId = 'ltc-wallet';
            }

            const label = document.createElement('label');
            label.setAttribute('for', inputId);
            label.textContent = labelText;

            const input = document.createElement('input');
            input.type = 'text';
            input.id = inputId;
            input.name = `${walletType}-wallet`;
            input.placeholder = placeholderText;
            input.required = true;

            walletAddressContainer.appendChild(label);
            walletAddressContainer.appendChild(input);

            walletAddressContainer.style.display = 'block';
        }
    });
</script>

</html>
