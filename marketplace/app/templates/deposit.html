{% extends "base.html" %}

{% block title %}Trade{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/deposit.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <h1>Deposit Fiat to Your Wallet</h1>
    <form id="payment-form">
        <label for="amount">Amount to Deposit (USD)</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount" min="1">

        <label for="payment-method">Payment Method</label>
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Display any error message to the user -->
        <div id="card-errors" role="alert"></div>

        <button type="submit">Deposit</button>
    </form>
</div>
{% endblock %}
