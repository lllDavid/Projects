<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/trade.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global-navbar.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('wallet') }}">Wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('support') }}">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-4">Trade</h1>
    <p class="lead">Trade Cryptocurrencies</p>

    <div class="tabs">
      <button class="tab-button active" onclick="showTab('buy')">Buy</button>
      <button class="tab-button" onclick="showTab('sell')">Sell</button>
    </div>

    <div class="form-container" id="buy-form">
      <h2>Buy</h2>
      <form action="submit-order.php" method="POST">
        <label for="buy-crypto">Select Coin:</label>
        <select id="buy-crypto" name="crypto" required>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="LTC">Litecoin (LTC)</option>
        </select>

        <label for="buy-amount">Amount:</label>
        <input type="number" id="buy-amount" name="amount" placeholder="Enter amount" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment_method" required>
          <option value="fiat">Fiat (USD, EUR, etc.)</option>
          <option value="crypto">Cryptocurrency</option>
        </select>

        <div id="buy-limit-container">
          <label for="limit-price">Limit Price (if limit order):</label>
          <input type="number" id="limit-price" name="limit_price" placeholder="Set limit price (optional)">
        </div>

        <label for="total-cost">Total Cost:</label>
        <input type="text" id="total-cost" name="total_cost" disabled>

        <div class="submit-button-container">
          <button type="submit" id="buy-submit-button" class="submit-button">Place Buy Order</button>
        </div>
      </form>
    </div>

    <div class="form-container" id="sell-form" style="display: none;">
      <h2>Sell</h2>
      <form action="submit-order.php" method="POST">
        <label for="sell-crypto">Select Coin:</label>
        <select id="sell-crypto" name="crypto" required>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="LTC">Litecoin (LTC)</option>
        </select>

        <label for="sell-amount">Amount:</label>
        <input type="number" id="sell-amount" name="amount" placeholder="Enter amount" required>

        <label for="sell-price">Sell Price (Optional, for limit order):</label>
        <input type="number" id="sell-price" name="sell_price" placeholder="Enter price for limit order (optional)">
        <div class="submit-button-container">
          <button type="submit" id="sell-submit-button" class="submit-button">Place Sell Order</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Marketplace. All rights reserved.</p>
  </footer>

  <script>
    function showTab(tab) {
      if (tab === 'buy') {
        document.getElementById('buy-form').style.display = 'block';
        document.getElementById('sell-form').style.display = 'none';
        document.querySelector('.tab-button.active').classList.remove('active');
        document.querySelector('.tab-button:nth-child(1)').classList.add('active');
      } else {
        document.getElementById('buy-form').style.display = 'none';
        document.getElementById('sell-form').style.display = 'block';
        document.querySelector('.tab-button.active').classList.remove('active');
        document.querySelector('.tab-button:nth-child(2)').classList.add('active');
      }
    }

    document.getElementById('buy-amount').addEventListener('input', function () {
      const amount = parseFloat(this.value);
      const price = 25000;
      if (!isNaN(amount)) {
        const totalCost = amount * price;
        document.getElementById('total-cost').value = `$${totalCost.toFixed(2)}`;
      } else {
        document.getElementById('total-cost').value = '';
      }
    });

    document.getElementById('payment-method').addEventListener('change', function () {
      if (this.value === 'fiat') {
        document.getElementById('buy-limit-container').style.display = 'none';
      } else {
        document.getElementById('buy-limit-container').style.display = 'block';
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
