<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #blockchain-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .block {
            border: 2px solid #3498db;
            border-radius: 6px;
            margin: 5px;
            padding: 15px 10px;
            width: 250px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
            position: relative;
        }

        .block-header {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
        }

        .block-data {
            margin-top: 5px;
            font-size: 14px;
        }

        .block-link {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .hash {
            color: #2ecc71;
            font-size: 12px;
        }

        .block:after {
            content: 'â†“';
            font-size: 24px;
            color: #3498db;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .block:last-child:after {
            content: '';
        }
    </style>
</head>

<body>
    <div id="blockchain-container"></div>

    <script src="app.js"></script>
</body>

</html>
