<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <script>
        // Show/hide FTP fields based on user input (ftp_choice)
        function toggleFTPFields() {
            var ftpChoice = document.getElementById("ftp_choice").value;
            var ftpFields = document.getElementById("ftp_fields");

            if (ftpChoice.toUpperCase() === "Y") {
                ftpFields.style.display = "block";
            } else {
                ftpFields.style.display = "none";
            }
        }

        // Call toggleFTPFields function when FTP choice input is updated
        window.onload = toggleFTPFields;
    </script>
</head>
<body>
    <h1>Welcome to Image Recognition</h1>
    <form method="POST">
        <label for="user_choice">Choose an option:</label><br>
        <p>1 to Sign up</p>
        <p>2 to Login</p>
        <p>3 to Use Image Recognition</p>
        <input type="text" id="user_choice" name="user_choice" ><br><br>
        <input type="submit" value="Submit"><br><br>

        <label for="ftp_choice">Use FTP to upload image? (Y/N):</label><br><br>
        <input type="text" id="ftp_choice" name="ftp_choice" oninput="toggleFTPFields()"><br><br>
        <input type="submit" value="Submit"><br><br>

        <!-- FTP fields, visible only if ftp_choice is 'Y' -->
        <div id="ftp_fields" style="display: none;">
            <label for="ftp_username">FTP Username:</label>
            <input type="text" id="ftp_username" name="ftp_username"><br><br>

            <label for="ftp_password">FTP Password:</label>
            <input type="password" id="ftp_password" name="ftp_password"><br><br>
        </div>

        <label for="image_path">Image Path:</label><br><br>
        <input type="text" id="image_path" name="image_path"><br><br>

        <input type="submit" value="Submit"><br><br>
    </form>

    <div>
        <strong>Response:</strong>
        <p>{{ response_message }}</p>
    </div>
</body>
</html>
